<script src="./js/nprogress.js"></script>
<script>
	//进度条
	function startNProgress() {
		NProgress.set(0.4); // 默认设置40% NProgress.set(0) 等价与 NProgress.start()
		let interval = setInterval(function () {
			NProgress.inc(); // 以小量递增
		}, 200)

		$(window).on('load', () => {
			clearInterval(interval)
			NProgress.done()
		})
	}
	startNProgress();

	//时间格式优化
	function formatDate(date,format="YYYY-MM-DD HH:mm:ss"){
             return moment(date).format(format)
     }
	// 获取所有的分类
	async function loadCate(){
		let data = await axios.get('/cate');
		// 动态创建分类标签追加
		let liHtml = ``;
		data.forEach(({name,cat_id})=>{
			liHtml += `<li><a href="/cate.html?cat_id=${cat_id}">${name}</a></li>`
		})
		$('#wrapCate').html(liHtml);
		console.log(data)
	}
	loadCate();

	

	let _page = 1;
	let _limit = 5;
	//文章获取
	async function loadArticle(){
		//loading层
		var index = layer.load(1, {
			shade: [0.1,'#ccc'] //0.1透明度的白色背景
		});
		let data = await axios.get(`/article?_page=${_page}&_limit=${_limit}`);
		//关闭
		layer.close(index)
		//提示
		if(!data.length){
			//提示层
			layer.msg('我是有底线的！');
			return;
		}
		let newDivHtml = ``;
		data.map(v=>{
			let {art_id,title,content,cat_id,author,publish_data,cover,name} = v
			if(typeof name === 'object'){
				name = '未分类'
			}
			publish_data = formatDate(publish_data,'YYYY-MM-DD')
			!cover && (cover = 'http://placehold.it/400x150/ccc/ffffff?text=no image')
			//console.log(cover)
			newDivHtml += `<div class='item row'>
					<div class="col-md-2">
						<img src="${cover}" alt="">
					</div>
					<div class="col-md-10">
						<div class="date ">作者：${author} 、 ${publish_data} 、分类：${name}</div>
						<div class="title"><a href="/detail.html?art_id=${art_id}">${title}</a></div>
					</div>
					<hr>
				</div>`;
		})
		//与原来的文章进行拼接
		let oldDivHtml = $("#articleWrap").html()
		let divHtml = oldDivHtml + newDivHtml
		// 赋值给id=articleWrap
		$("#articleWrap").html(divHtml)
		
		console.log(data)
	}
	loadArticle()
	
	 
	//单击更多
	$("#loadMore").on('click',() => {
		_page ++;
		loadArticle();
	})

</script>
